name: Manual Publish (GitHub Packages)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (example: 1.0.0)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }}

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          # Erstellt automatisch die server-Eintr√§ge in der settings.xml
          server-id: github 

      - name: Publish to GitHub Packages
        run: mvn -B deploy
        env:
          # Der GITHUB_TOKEN wird automatisch von GitHub bereitgestellt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
