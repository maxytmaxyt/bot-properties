name: Manual Publish to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (example: 1.0.0)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }}

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build & Deploy to GitHub Packages
        run: mvn -B clean deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
